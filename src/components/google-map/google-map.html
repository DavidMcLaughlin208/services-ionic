
<div class="wrapper">
	<div id="map"></div>

	<origin-location
		[map]="map"
		[isPinSet]="isMapIdle"
		[isServiceRequested]="isServiceRequested"
		(updatedServiceLocation)="updateServiceLocation($event)">
	</origin-location>

	<available-providers
		[map]="map"
		[isServiceRequested]="isServiceRequested">
	</available-providers>

	<response-provider
		[map]="map"	
		[isServiceRequested]="isServiceRequested"
		[serviceLocation]="currentLocation">
	</response-provider>
	
</div>
