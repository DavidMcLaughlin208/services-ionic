<ion-header>
  <ion-navbar>
    <ion-title>Thanks!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="finish-content" padding>
  <div class="finish-box">

    <h2>Thank you for using mend!</h2>

    <p>Please leave a review about your service provider:</p>

    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select [(ngModel)]="ratings">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>
  </div>
  
  <button ion-button (click)="goHome()">Submit</button>

</ion-content>
