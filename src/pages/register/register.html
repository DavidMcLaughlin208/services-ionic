
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Street" name="street" [(ngModel)]="registerCredentials.address.street" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="City" name="city" [(ngModel)]="registerCredentials.address.city" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="State" name="state" [(ngModel)]="registerCredentials.address.state" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Zipcode" name="zip" [(ngModel)]="registerCredentials.address.zip" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
