<ion-header>
  <ion-navbar>
    <ion-title>Enter Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="address-content" padding>
  <div class="address-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <input type="text" placeholder="Street" name="street" [(ngModel)]="address.trash.street" required>
            </ion-item>

            <ion-item>
              <input type="text" placeholder="City" name="city" [(ngModel)]="address.trash.city" required>
            </ion-item>

            <div class="state-container">
              <ion-item>
                <input type="text" placeholder="State" name="state" [(ngModel)]="address.trash.state" required>
              </ion-item>
            </div>

            <div class="zip-container">
              <ion-item>
                <input type="text" placeholder="Zipcode" name="zip" [(ngModel)]="address.trash.zip" required>
              </ion-item>
            </div>
  
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>

  </div>
</ion-content>
