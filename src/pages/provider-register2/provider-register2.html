
<ion-header>

  <ion-navbar>
    <ion-title>Provider Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <h3>Select the services you provide on the left and enter your base rate on the right:</h3><hr>
      <ion-row>
        <ion-col>
          <ion-list inset>

          <div class="check-container">
            <ion-checkbox ng-model="serviceObject.services.plumbing.checked" (click)="plumbingChecked()">Plumbing:</ion-checkbox>
            <span> Plumbing:</span>
            </div>

            <div class="rate-container">
            <ion-item>
              <ion-input type="text" placeholder="Rate: $0.00" name="plumbingBaseRate" [(ngModel)]="serviceObject.services.plumbing.base_rate"></ion-input>
            </ion-item>
            </div>

            <div class="check-container">
              <ion-checkbox ng-model="serviceObject.services.electrical.checked" (click)="electricalChecked()">Electrical:</ion-checkbox>
              <span> Electrical:</span>
            </div>

            <div class="rate-container">
              <ion-item>
                <ion-input type="text" placeholder="Rate: $0.00" name="electricalBaseRate" [(ngModel)]="serviceObject.services.electrical.base_rate"></ion-input>
              </ion-item>
            </div>

            <div class="check-container">
              <ion-checkbox ng-model="serviceObject.services.hvac.checked" (click)="hvacChecked()">HVAC:</ion-checkbox>
              <span> HVAC:</span>
            </div>

            <div class="rate-container">
              <ion-item>
                <ion-input type="text" placeholder="Rate: $0.00" name="hvacBaseRate" [(ngModel)]="serviceObject.services.hvac.base_rate"></ion-input>
              </ion-item>
            </div>

            <div class="check-container">
              <ion-checkbox ng-model="serviceObject.services.miscellaneous.checked" (click)="miscellaneousChecked()">Miscellaneous:</ion-checkbox>
              <span> Other:</span>
            </div>


            <div class="rate-container">
              <ion-item>
                <ion-input type="text" placeholder="Rate: $0.00" name="miscellaneousBaseRate" [(ngModel)]="serviceObject.services.miscellaneous.base_rate"></ion-input>
              </ion-item>
            </div>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
