
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Provider Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="registerServices()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-checkbox ng-model="serviceObject.services.plumbing.checked">Plumbing</ion-checkbox>
            <span>Plumbing</span>

            <ion-item>
              <ion-input type="text" placeholder="$Base Rate" name="plumbingBaseRate" [(ngModel)]="serviceObject.services.plumbing.base_rate"></ion-input>
            </ion-item>

            <ion-checkbox ng-model="serviceObject.services.electrical.checked">Electrical</ion-checkbox>
            <span>Electrical</span>

            <ion-item>
              <ion-input type="text" placeholder="$Base Rate" name="electricalBaseRate" [(ngModel)]="serviceObject.services.electrical.base_rate"></ion-input>
            </ion-item>

            <ion-checkbox ng-model="serviceObject.services.hvac.checked">HVAC</ion-checkbox>
            <span>HVAC</span>

            <ion-item>
              <ion-input type="text" placeholder="$Base Rate" name="hvacBaseRate" [(ngModel)]="serviceObject.services.hvac.base_rate"></ion-input>
            </ion-item>

            <ion-checkbox ng-model="serviceObject.services.miscellaneous.checked">Miscellaneous</ion-checkbox>
            <span>Miscellaneous</span>

            <ion-item>
              <ion-input type="text" placeholder="$Base Rate" name="miscellaneousBaseRate" [(ngModel)]="serviceObject.services.miscellaneous.base_rate"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
