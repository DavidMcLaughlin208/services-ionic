
    
<ion-content class="provider-details">
<ion-header>

  <ion-navbar>
    
   <ion-buttons start>
    <button [hidden]="!isServiceRequested" (click)="cancelRequest()">
      <ion-icon name="arrow-back"></ion-icon> Cancel
    </button>
   </ion-buttons>

    <ion-title>
      <span [hidden]="isServiceRequested">On the way...</span>
      <span [hidden]="!isServiceRequested">No Service</span>
    </ion-title>

    <ion-buttons end>
      <button (click)="maps.centerLocation()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content class="active-services">
  <div class="google-map-wrapper">
    <google-map #maps [isServiceRequested]="isServiceRequested"></google-map>
  </div>

  <div>Employee: {{provider.name}}</div>
  <div>Base Rate: ${{provider.base_rate}}0</div>
  <div>Phone: {{provider.phone_number}}</div>
  <button ion-button (click)="deactivate()">Cancel</button>



  <button ion-button (click)="confirmService()">Confirm Request</button>

</ion-content>
</ion-content>
