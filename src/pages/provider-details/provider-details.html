<ion-header>
  <ion-navbar>
    <ion-title>Provider Details</ion-title>
    <ion-buttons start>
      <button [hidden]="!isServiceRequested">
       <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="provider-details" padding>
  <div class="details-border">
    <div class="details-box">

      <h2>{{provider.company_name}}</h2><hr><br>
  
      <div>Employee: {{provider.name}}</div><br>
      <div>Base Rate: ${{provider.base_rate}}0</div><br>
      <div>Phone: {{provider.phone_number}}</div><br>

    </div>
  </div>

  <button ion-button (click)="confirmService()">Confirm Request</button>

</ion-content>
