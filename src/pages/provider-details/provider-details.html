<ion-header>
  <ion-navbar>

   <ion-buttons start>
    <button [hidden]="!isServiceRequested" (click)="cancelRequest()">
      <ion-icon name="arrow-back"></ion-icon> Cancel
    </button>
   </ion-buttons>

    <ion-title>
      <span [hidden]="isServiceRequested">Requesting Service...</span>
      <span [hidden]="!isServiceRequested">No Service</span>
    </ion-title>

    <ion-buttons end>
      <button (click)="maps.centerLocation()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="provider-details" padding>
  <div class="details-border">
    <div class="details-box">
      
      <h2>{{provider.company_name}}</h2><hr><br>

      <p>Employee: {{provider.name}}</p>
      <p>Base Rate: ${{provider.base_rate}}0</p>
      <p>Phone: {{provider.phone_number}}</p>
      <p>Distance: {{provider.distance}}</p>
      <p>Rating: {{provider.rating}} / 5</p>
      
    </div>

    <div class="google-map-wrapper">
      <google-map #maps [isServiceRequested]="isServiceRequested"></google-map>
    </div>
  </div>

  <button ion-button (click)="confirmService()">Confirm Request</button>

</ion-content>
