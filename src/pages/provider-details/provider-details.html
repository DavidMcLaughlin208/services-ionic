<ion-header>
  <ion-navbar>
    <ion-title>Provider Details</ion-title>
    <ion-buttons start>
      <button [hidden]="!isServiceRequested">
       <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="provider-details" padding>
  <div class="details-box">

    <h2>{{provider.company_name}}</h2>

    <div>Employee: {{provider.name}}</div>
    <div>Base Rate: ${{provider.base_rate}}0</div>
    <div>Phone: {{provider.phone_number}}</div>
  </div>

    <button ion-button (click)="confirmService()">Confirm Request</button>

</ion-content>
