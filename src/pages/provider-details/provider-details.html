<ion-header>

  <ion-navbar>
    <ion-title>Provider Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>Company: {{provider.company_name}}</div>
  <div>Employee: {{provider.name}}</div>
  <div>Base Rate: ${{provider.base_rate}}</div>
  <div>Phone: {{provider.phone_number}}</div>

  <button ion-button (click)="confirmService()">Confirm Request</button>



</ion-content>
