<ion-header>
  <ion-navbar>
    <ion-title>Search {{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="search-content" padding>
  <div class="search-box">
    <h2 class="search-header">Service Providers Near You:</h2>


    <ion-row>
      <ion-col class="signup-col">
        <ion-list>
          <ion-item class="list-item" *ngFor="let provider of providers" (click)="getProviderDetails(provider)">

          <div>
            <div>Company: {{provider.company_name}}</div>
            <div>Category: {{category}}</div>
            <div><span>Employee: {{provider.name}}</span></div>
            <div><span> Base Rate: ${{provider.base_rate}}0</span></div>
            <div><span>Phone: {{provider.phone_number}}</span></div>
            <div><span>Distance: {{provider.distance}}</span></div>
            <div><span>Rating: {{provider.rating}} / 5</span></div>
          </div>

          <button ion-button block class="details-btn">Details</button>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
