<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <a class="logout-link" (click)="logout()">Logout</a>
  </ion-navbar>
</ion-header>


<ion-content class="home-content" padding>
  <div class="home-box">

  <br><h2>Welcome to mend.</h2>

  <h3>What do you need help with?</h3><br>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button block (click)="requestProviders('plumbing')" >Plumbing</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button block (click)="requestProviders('hvac')">HVAC</button>
      </ion-col>
    </ion-row>  

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button block (click)="requestProviders('electrical')">Electrical</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button block (click)="requestProviders('miscellaneous')">Miscellaneous</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
