<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let service of services">
      <input type="checkbox" (click)="toggleService($event, service)"><span>{{service.toUpperCase()}}</span>
    </ion-item>
  </ion-list>
  <button ion-button (click)="makeAvailable()">Go</button>
</ion-content>
